<template name="step2">
<h1>Step 2</h1>
<h4>Now upload some images of {{name}}, as many as you would like!</h4><br />
<div><input type="file" class="file_bag" /></div>

<div class="row">
	{{#each pictures}}
		<img class="col-xs-3" src="{{url}}">
	{{/each}}
</div>

<h4>When you are finished, click continue to view your ad. </h4>
	{{#each horse}}
		<a href="{{pathFor 'singleHorse'}}" class="button">Continue</a>
	{{/each}}
</template>
