<template name="profileShow">
<div class="row">
	{{#with profilePic}}
		<img class="col-xs-8 col-xs-offset-2 img-circle" src="{{url}}">
	{{/with}}
	{{#with profile}}
		<div class="row">
			<h4 class="col-xs-8 col-xs-offset-2 text-center">{{name}}</h4>
			<p class="col-xs-8 col-xs-offset-2 text-center">{{barn}}</p>
		</div>

	{{/with}}
</div>
<hr>
<div class="row text-center">
  {{#with profile}}
	<div>{{email}}</div>
	<div>{{phone}}</div>
	<div>{{city}}, {{state}}</div>
	<div>{{url}}</div>
  {{/with}}	
	<br>
	<br>
	<a class="btn btn-primary" href="{{pathFor 'profile'}}">Edit Profile</a>
</div>

</template>
