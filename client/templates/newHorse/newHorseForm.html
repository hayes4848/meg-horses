<template name="newHorse">

<h1 class="text-center">Step 1</h1>
<h4 class="text-center">Start by adding some information about your horse.</h4><br />

<form name="newHorse">
	<div class="row">
		<div class="col-xs-5 text-right"><label>Name:</label></div>	
		<div class="col-xs-5"><input type="text" name="name" value=""  /></div>
	</div>
	<div class="row">	
		<div class="col-xs-5 text-right"><label>Age:</label></div>	
		<div class="col-xs-5"><input type="text" name="age" value=""  /></div>
	</div>
	<div class="row">	
		<div class="col-xs-5 text-right"><label>Gender:</label></div>
		<div class="col-xs-5"><input type="text" name="gender" value=""  /></div>
	</div>
	<div class="row">	
		<div class="col-xs-5 text-right"><label>Weight:</label></div>
		<div class="col-xs-5"><input type="text" name="color" value=""  /></div>
	</div>
	<div class="row">	
		<div class="col-xs-5 text-right"><label>Breed:</label></div>
		<div class="col-xs-5"><input type="text" name="breed" value=""  /></div>
	</div>
	<div class="row">	
		<div class="col-xs-5 text-right"><label>Discipline:</label></div>
		<div class="col-xs-5">
			<select>
				<option></option>
				<option class="" name="" value="">Park/English Pleasure</option>
				<option class="" name="" value="">Country English Pleasure</option>
				<option class="" name="" value="">Hunter Pleasure</option>
				<option class="" name="" value="">Western Pleasure</option>
				<option class="" name="" value="">Working Western</option>
				<option class="" name="" value="">Specialty</option>
				<option class="" name="" value="">Halter</option>
				<option class="" name="" value="">Working Hunter/Jumper</option>
				<option class="" name="" value="">Leisure</option>
			</select></div>
	</div>
	<div class="row">	
		<div class="col-xs-5 text-right"><label>Price:</label></div>
		<div class="col-xs-5"><input type="integer" name="price" value=""  /></div>
	</div>
	<div class="row">	
		<div class="col-xs-5 text-right"><label>Description:</label></div>
		<div class="col-xs-5"><textarea name="description" value=""></textarea></div>
	</div> <br />
	<div class="row">	
		<div class="col-xs-12 text-center"><input type="submit" value="Submit" class="btn btn-primary"/></div>
	</div>	
</form>
</template>
