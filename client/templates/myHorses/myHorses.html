<template name="myHorses">
<h3>My Horses</h3>
	{{#each horses}}
		<div class="row well">
			<div class="col-xs-3"><a href="{{pathFor 'singleHorse'}}">{{name}}</a></div>
			<div class="col-xs-2">Age: {{age}}</div>
			<div class="col-xs-2">Price: ${{price}}</div>
			<div class="col-xs-3 text-right"><a href="{{pathFor 'singleHorseEdit'}}">Edit</a></div>
			<div class="col-xs-2"><button class="delete">X</button></div>
		</div>
	{{/each}}

</template>
