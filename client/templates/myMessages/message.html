<template name="message">
	<div class="row">
		<a href="{{pathFor 'messageIndex'}}">Back to Messages</a>
	</div>
	<br>
	<br>
	<div class="row">
		<p>subject: {{subject}}</p>
	</div>
	<hr>
	<div class="row">
		<p>{{message}}</p>
	</div>
	{{#with horseInfo}}
		<div class="row">
			<p>{{horse_id}}</p>
		</div>
	{{/with}}
	
<hr>
<br>
	{{#with senderProfile}}
	<div class="row">
    <button class="col-xs-offset-1 col-xs-4 btn btn-primary text-center" data-toggle="modal" data-target="#replyModal">
      Reply to {{name}}
    </button>
    <button  class="col-xs-offset-1 col-xs-4 btn btn-danger messageDelete">Delete</button>
  </div>
  {{/with}}

  <div style="margin-top: 30%;" class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Send Message</h4>
	      </div>
	      <div class="modal-body">
	        
	      <form name="message">
	      	{{#with horseInfo}}
	        <input type="hidden" name="owner" value="{{owner}}" >
	        <input type="hidden" name="horse_id" value="{{horse_id}}" >
	        <input style="width: 100%;" type="text" name="subject" value="RE: Inquiry about {{name}}" >
	        {{/with}}
	        <input type="hidden" name="oldfrom" value="{{from}}" >
	        <textarea style="width: 100%; height: 20em;" name="messageBody" value="" ></textarea>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <input type="submit" value="Send" class="btn btn-primary"/>
	        
	      </form>

	      </div>
	      <div class="modal-footer">
	        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary" data-dismiss="modal">Send</button> -->
	      </div>
	    </div>
	  </div>
	</div>
</template>
