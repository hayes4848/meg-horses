<template name="singleHorsePublic">
	<div class="row">
   <a href="{{pathFor 'horses'}}"><p>Back to all listings</p></a> 
  </div>
  <br />
  <div class="row">
    
    

  <div class="col-xs-12">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
           {{#each pictures}}
            {{#if isFirst}}
              <div class="item active">
                <img src="{{url}}" alt="" />
              </div>
            {{else}}
              <div class="item">
                <img src="{{url}}" alt="" />
              </div>
            {{/if}}
          {{/each}}
        </div>
      

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="row">
    <span style="font-size:1.5em; padding-top: 1em; color: red;" class="text-right col-xs-3 glyphicon glyphicon-star-empty" aria-hidden="true"></span>
    <h3 class="col-xs-8 col-xs-offset-1">{{name}}</h3>
  </div>
  <div class="row">
     <p class="col-xs-12 text-center">${{price}}</p>
  </div>
  <div class="row">
    <div class="col-xs-6 text-right"><b>Breed: </b></div>
    <div class="col-xs-6 text-left">{{breed}}</div>
  </div>
  <div class="row">
    <div class="col-xs-6 text-right"><b>Age: </b></div>
    <div class="col-xs-6 text-left">{{age}}</div>
  </div>
  <div class="row">
    <div class="col-xs-6 text-right"><b>Color: </b></div>
    <div class="col-xs-6 text-left">{{color}}</div>
  </div>
  <div class="row">
    <div class="col-xs-6 text-right"><b>Discipline: </b></div>
    <div class="col-xs-6 text-left">{{discipline}}</div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-12 text-left"><b>Description: </b></div>
    <div class="col-xs-12 text-center">{{description}}</div>
  </div>

  <hr>
{{#if currentUser}}
  <h3 class="text-center">Seller Info</h3>

  <div class="row">
    <div class="col-xs-4 text-left"><b>Name:</b></div>
    <div class="col-xs-8"></div>
  </div>
  <div class="row">
    <div class="col-xs-4 text-left"><b>Barn:</b></div>
    <div class="col-xs-8"></div>
  </div>
  <div class="row">
    <div class="col-xs-4 text-left"><b>Website:</b></div>
    <div class="col-xs-8"></div>
  </div>

<br>
<br>

  <div class="row">
    <button class="col-xs-offset-2 col-xs-8 btn btn-primary text-center">Contact Seller About This Horse</button>
  </div>
{{else}}
  <h4 class="text-center">Please log in to view this seller's Information.</h4>
<br>
{{/if}}
  <div class="row">
    <div class="col-xs-6 text-center">Page Views: </div>
    <div class="col-xs-6 text-center"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> Favorited: </div>
  </div>
<br>


</div>
</template>
