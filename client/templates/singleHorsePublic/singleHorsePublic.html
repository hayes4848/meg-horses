<template name="singleHorsePublic">
	<div class="row">
   <a href="{{pathFor 'horses'}}"><p>Back to all listings</p></a> 
  </div>
  <br />
  <div class="row">
    
    

  <div class="col-xs-12">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
           {{#each pictures}}
            {{#if isFirst}}
              <div class="item active">
                <img src="{{url}}" alt="" />
              </div>
            {{else}}
              <div class="item">
                <img src="{{url}}" alt="" />
              </div>
            {{/if}}
            {{#if isVideo}}
              <video width="320" height="240" controls>
                <source src="{{url}}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            {{/if}}
          {{/each}}
        </div>
      

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="row">
    <span id="fav-star" style="font-size:1.5em; padding-top: 1em;" class="text-right col-xs-offset-1 col-xs-3 glyphicon glyphicon-star-empty" aria-hidden="true"></span>
    <h3 class="col-xs-8 ">{{name}}</h3>
  </div>
  <div class="row">
     <p class="col-xs-12 text-center">${{price}}</p>
  </div>
  <div class="row">
    <div class="col-xs-6 text-right"><b>Breed: </b></div>
    <div class="col-xs-6 text-left">{{breed}}</div>
  </div>
  <div class="row">
    <div class="col-xs-6 text-right"><b>Age: </b></div>
    <div class="col-xs-6 text-left">{{age}}</div>
  </div>
  <!-- <div class="row">
    <div class="col-xs-6 text-right"><b>Color: </b></div>
    <div class="col-xs-6 text-left">{{color}}</div>
  </div> -->
  <div class="row">
    <div class="col-xs-6 text-right"><b>Discipline: </b></div>
    <div class="col-xs-6 text-left">{{discipline}}</div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-12 text-left"><b>Description: </b></div>
    <div class="col-xs-12 text-center">{{description}}</div>
  </div>

  <hr>
{{#if currentUser}}
  {{#with ownerInfo}}
  <h3 class="text-center">Seller Info</h3>

  <div class="row">
    <div class="col-xs-6 text-left"><b>Name: {{name}}</b></div>
    <div class="col-xs-6"></div>
  </div>
  <div class="row">
    <div class="col-xs-6 text-left"><b>Barn: {{barn}}</b></div>
    <div class="col-xs-6"></div>
  </div>
  <div class="row">
    <div class="col-xs-6 text-left"><b>Website: {{url}}</b></div>
    <div class="col-xs-6"></div>
  </div>
  {{/with}}
<br>
<br>

  <div class="row">
    <button class="col-xs-offset-2 col-xs-8 btn btn-primary text-center" data-toggle="modal" data-target="#myModal">
      Contact Seller About This Horse
    </button>
  </div>
{{else}}
  <h4 class="text-center">Please log in to view this seller's Information.</h4>
<br>
{{/if}}
  <div class="row">
    <div class="col-xs-6 text-center">Page Views: {{pageView}} </div>
    <div class="col-xs-6 text-center"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> Favorited: {{favorited}} </div>
  </div>
<br>
  <div style="margin-top: 30%;" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Send Message</h4>
      </div>
      <div class="modal-body">
        
      <form name="message">
        <input type="hidden" name="owner" value="{{owner}}" >
        <input style="width: 100%;" type="text" name="subject" value="Inquiry about {{name}}" >
        <textarea style="width: 100%; height: 20em;" name="messageBody" value="" ></textarea>
        <input type="hidden" name="horse_id" value="{{_id}}">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" value="Send" class="btn btn-primary"/>
      </form>

      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal">Send</button> -->
      </div>
    </div>
  </div>
</div>

</div>
</template>
