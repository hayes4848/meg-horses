<template name="horses">
		<div class="row">
			<div class="col-xs-12 text-center"><h3>All Horses</h3></div>
		</div>
		<div class="row">
			<button id="filterButton" class="btn btn-primary col-xs-8 col-xs-offset-2 text-center" >
			  Filter Horses <span id="arrowSpan">&#9660;</span>
			</button>
		</div>
		<div class="row">	
			<div class="collapse" id="collapseExample">
			  <div class="well">
			    <form name="filter options">
			    	<!-- <div class="row"><input class="col-xs-6" type="text"></div>
			    	<div class="row"><input class="col-xs-6" type="text"></div> -->
			    	<div class="row"><label class="col-xs-6"><input class="big-checkbox" type="radio" name="cost" value="all"> All Prices </label></div>
			    	<div class="row"><label class="col-xs-6"><input class="big-checkbox" type="radio" name="cost" value="lessthan5"> less than $5,000</label></div>
			    	<div class="row"><label class="col-xs-6"><input class="big-checkbox" type="radio" name="cost" value="5to10"> $5,000 to $10,000</label></div>
			    	<div class="row"><label class="col-xs-6"><input class="big-checkbox" type="radio" name="cost" value="10to15"> $10,000 to $15,000</label></div>
			    	<div class="row"><label class="col-xs-6"><input class="big-checkbox" type="radio" name="cost" value="15to20"> $15,000 to $20,000</label></div>
			    	<div class="row"><label class="col-xs-6"><input class="big-checkbox" type="radio" name="cost" value="20+"> $20,000 + </label></div>
			    	<button id="setFilter" class="btn btn-primary">Filter Results</button>
			    </form>
			  </div>
			</div>
		</div>

		{{>allHorses}}
</template>

<template name="allHorses">
	{{#with horsesCount}}
		<p class="text-center">{{horsesCount}} Horses match your search.</p>
	{{/with}}

	{{#each horses}}
	<a href="{{pathFor 'singleHorsePublic'}}">
		<div class="row well pageviewupdate">
		{{#each pictures}}
		{{#if isFirst}}
			<div class="col-xs-3"><img class="horse-index-image" src="{{url}}"></div>
		{{/if}}
		{{/each}}
			<div class="col-xs-9">
				<div class="row ">
					<div class="col-xs-6 text-center horse-name">{{name}}</div>
					<div class="col-xs-6 text-right">${{price}}</div>
				</div>
				<div class="row ">
					<div class="col-xs-12">{{age}}</div>
					<div class="col-xs-12">{{color}}</div>
					<div class="col-xs-12">{{discipline}}</div>
				</div>
			</div>
		</div>
	</a>
	{{/each}}
</template>
