<template name="singleHorse">
	<div class="row">
   <a class="col-xs-6" href="{{pathFor 'myHorses'}}"><p>Back to my Listings</p></a>
   <a class="col-xs-6 text-right" href="{{pathFor 'singleHorseEdit'}}">Edit this Listing</a> 
  </div>
  <br />
  <div class="row">
    
    

  <div class="col-xs-12">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
           {{#each pictures}}
            {{#if isFirst}}
              <div class="item active">
                <img src="{{this.url}}" alt="" />
              </div>
            {{else}}
              <div class="item">
                <img src="{{this.url}}" alt="" />
              </div>
            {{/if}}
          {{/each}}
        </div>
      

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


</div>
<div class="row">
    <div class="col-xs-12 text-center">
    <h3><b>Name:</b> {{name}}</h3>
    <p><b>Price:</b> ${{price}}</p>
    <p><b>Discipline:</b> {{discipline}}</p>
    <p><b>Age:</b> {{age}}</p>
    <p><b>Breed:</b> {{breed}}</p>
    <p><b>Gender:</b> {{gender}}</p>
    <p><b>Page Views:</b> {{pageView}}</p>
    <p><b>Favorited:</b> {{favorited}}</p>
    <p><b>Description:</b> {{description}}</p>
  </div>
</div>
</template>
